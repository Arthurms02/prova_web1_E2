<!-- Barra Lateral (Sidebar) -->
<aside class="sidebar col-lg-2 d-flex flex-column p-0 offcanvas-lg offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header d-lg-none">
        <h5 class="offcanvas-title text-white">Home Task</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            data-bs-target="#sidebarMenu" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column p-0">
        <div class="text-center my-4 d-none d-lg-block">
            <h4 class="fw-bold"><i class="bi bi-house-heart-fill"></i> Home Task</h4>
        </div>
        <ul class="nav flex-column flex-grow-1">
            <li class="nav-item">
                <a href="{% url 'hometask:lista_questoes' %}" class="nav-link">
                    <i class="bi bi-journal-text"></i> Banco de Questões
                </a>
            </li>
            {% if user.is_professor_user %}
            <li class="nav-item">
                <a href="{% url 'hometask:criar_questao' %}" class="nav-link">
                    <i class="bi bi-plus-square"></i> Criar Questões
                </a>
            </li>
            {% endif %}
            <!-- <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-file-earmark-text"></i> Simulados
                </a>
            </li> -->
        </ul>
        <div class="mt-auto p-3">
            <form action="{% url 'logout' %}" method="POST" class="w-100">
                {% csrf_token %}
                <button type="submit" class="nav-link w-100" style="background: none; border: none; text-align: left;">
                    <i class="bi bi-box-arrow-left"></i> Sair
                </button>
            </form>
        </div>
    </div>
</aside>
