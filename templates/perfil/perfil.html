{% extends 'base.html' %}
{% load perfil_tags %}

{% block content %}
<main class="col-lg-10 col-12 vh-100 overflow-auto">
    <!-- Cabeçalho Principal -->
    {% include 'partials/_header.html' %}

    <!-- Seção de Perfil -->
    <section class="p-4 p-md-5">
        <div class="profile-card">
            <!-- Card de identificação -->
            <div class="card shadow-sm mb-4">
                <div class="card-body p-4 d-flex align-items-center">
                    <img src="{{ AVATAR_URL }}" alt="Avatar do Usuário"
                        class="profile-avatar-lg me-4">
                    <h2 class="fw-bold mb-0">{{ NOME_USUARIO }}</h2>
                </div>
            </div>

            <!-- Card de informações do perfil -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-end mb-3">
                        <a href="{% url 'editar_perfil' %}" class="btn btn-dark btn-sm">
                            <i class="bi bi-pencil-fill me-2"></i>Editar Perfil
                        </a>
                    </div>

                    <form>
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email institucional</label>
                            <small class="text-muted d-block mb-1">
                                A partir do seu email que nosso sistema fará a validação para modificar seu status para
                                professor.
                            </small>
                            <input type="email" id="email" class="form-control" value="{% perfil_campo user 'email_institucional' 'Digite seu email institucional' %}"
                                readonly>
                        </div>

                        <div class="mb-4">
                            <label for="biografia" class="form-label fw-bold">Biografia</label>
                            <textarea id="biografia" class="form-control" rows="4" value="{% perfil_campo user 'bio' 'Escreva uma breve biografia sobre você.' %}"
                                readonly></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="telefone" class="form-label fw-bold">Telefone</label>
                                <input type="text" id="telefone" class="form-control"
                                    value="{% perfil_campo user 'telefone' 'Digite seu telefone' %}" readonly>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="nascimento" class="form-label fw-bold">Data de Nascimento</label>
                                <input type="date" id="nascimento" class="form-control"
                                    value="{% perfil_campo_formatado user 'data_nascimento' '' 'd/m/Y' %}" readonly>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
